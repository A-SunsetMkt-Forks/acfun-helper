<html>
<head>
    <meta charset="utf-8">
    <title>A站下载助手</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mloading.css" />
    <script src="../lib/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mloading.js"></script>
    <script type="text/javascript" src="js/options1.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>

</head>
<body>
<div class="container">
    <h1 style="text-align:center;">Acfun助手|设置</h1>
    <hr class="head-hr" style="margin-bottom:0;">
    <div style="background-color: #0C0C0C">
        <h2 style="text-align: center">投蕉设置</h2>
    </div>
    <div class="autoTranslate" style="background: rgb(255, 255, 255);color: rgb(51, 51, 51);">
        <div class="autoTranslate-switch">
            <h3>自动投蕉<img src="images/on.png" class="switch-close" id="switch"></h3>
            <div id="auto_options" style="color: rgb(204, 204, 204);">
                <div class="huaci_selections">
                    <img id="attention_switch" src="images/unselected.png">
                    <span>给已关注up主投蕉</span>
                </div>
                <hr style="border-bottom: 1px solid rgb(211,211,211)">
                <div class="huaci_selections">
                    <img id="specific_switch" src="images/selected.png">
                    <span>给指定up主投蕉</span>
                </div>
            </div>
        </div>


        <div id="attention" style="display: none"  class="table-container">
            <table id="custom-head" class="table">
                <tbody>
                <tr>
                    <td style="margin-left: 20px" id="thead-tip" class="">
                        当您浏览已关注的up主的视频时，自动投蕉
                    </td>
                </tr>
                </tbody>
            </table>


            <div id="huaci_options" >
                <div class="huaci_selections">
                    <img data-num="1" class="attention_num" id="num1" src="images/unselected.png">
                    <span>1蕉</span>
                    <img data-num="2" class="attention_num" style="margin-left: 40px" id="num2" src="images/unselected.png">
                    <span>2蕉</span>
                    <img data-num="3" class="attention_num" style="margin-left: 40px" id="num3" src="images/unselected.png">
                    <span>3蕉</span>
                    <img data-num="4" class="attention_num" style="margin-left: 40px" id="num4" src="images/unselected.png">
                    <span>4蕉</span>
                    <img data-num="5" class="attention_num" style="margin-left: 40px" id="num5" src="images/selected.png">
                    <span>5蕉</span>
                </div>
            </div>
        </div>
        <div id="specific" style="display: none" class="table-container">
            <table id="custom-head" class="table">
                <tbody>
                <tr>
                    <td id="thead-tip-special" class="">
                        当您浏览以下up主视频时，将自动投蕉
                    </td>
                    <td>
                        <a href="#" id="add" class="">+添加up主</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <table  style="height: 200px;display: block;overflow:auto" id="custom" class="table-custom table-custom-padding wordcontent">

            </table>
        </div>
    </div>
    <div class="div-lang-detect" style="background: rgb(237, 237, 237);margin-top: 0px">
        <h3>自动投蕉后提醒</h3>
        <table>
            <tbody>
            <tr>
                <td id="detect-switch-l">
                    <p style="color: rgb(204, 204, 204);">
                        当插件帮您自动投蕉后，在右下角弹出提醒消息
                    </p>
                </td>
                <td id="detect-switch-r">
                    <img src="images/off.png" class="switch-open switch-close" id="detect-switch">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="div-common-scan" style="background: rgb(237, 237, 237);">
        <h2 style="text-align: center">评论才是本体</h2>
        <h3>开启人物扫描</h3>
        <table>
            <tbody>
            <tr>
                <td id="scan-switch-l">
                    <p style="color: rgb(204, 204, 204);">
                        开启之后，会在其名字后面显示你做的标记
                    </p>
                </td>
                <td id="scan-switch-r">
                    <img src="images/off.png" class="switch-open switch-close" id="scan-switch">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="div-common-mark" style="background: rgb(237, 237, 237);margin-top: 0px">
        <h3>开启人物标记</h3>
        <table>
            <tbody>
            <tr>
                <td id="mark-switch-l">
                    <p style="color: rgb(204, 204, 204);">
                        开启之后，会在举报按钮下增加标记按钮
                    </p>
                </td>
                <td id="mark-switch-r">
                    <img src="images/off.png" class="switch-open switch-close" id="mark-switch">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="div-user-list" style="background: rgb(237, 237, 237);margin-top: 0px">
        <table id="custom-head" class="table">
            <tbody>
            <tr>
                <td id="mark-add-text" class="">
                    已标记用户
                </td>
                <td>
                    <span id="mark-add" class="">+添加用户</span>
                </td>
            </tr>
            </tbody>
        </table>
        <table  style="height: 200px;display: block;overflow:auto" id="scan-users" class="table-custom table-custom-padding wordcontent">

        </table>
    </div>

</div>

</body>
</html>
