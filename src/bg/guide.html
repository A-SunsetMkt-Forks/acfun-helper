        <div id="tab-1" class="tabcontent">
            <h3>使用说明</h3>

            <ol>
                <li>打开Acfun视频播放页面</li>
                <li>点击浏览器右上角acfun图标，打开下载资源界面</li>
                <li>可能会嗅探到多个视频资源，根据时间选择你想下载的视频，点击"下载"按钮即可</li>
            </ol>
            <h4>注意:</h4>
            <ol>
                <li>如果在视频播放页面没有发现资源，请尝试刷新页面</li>
                <li>下载过程中不要关闭页面，否则将看不到下载进度，但是后台还是会继续下载</li>
                <li>如果有任何反馈或者建议，请加QQ群</li>
            </ol>
            <img border="0" src="images/acfunqq.png" alt="A站下载助手" title="A站下载助手">
