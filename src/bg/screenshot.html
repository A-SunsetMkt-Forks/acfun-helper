<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../lib/jquery-2.2.2.min.js"></script>
<!--<script src="../lib/jcanvas.min.js"></script>
<script src="../lib/jcanvas.extend.js"></script>-->
<script src="js/screenshot.js"></script>
<link rel="stylesheet" href="../lib/jquery.Jcrop.css">
<script src="../lib/jquery.Jcrop.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="../lib/layui/css/layui.css">
<link rel="stylesheet" href="css/screenshot.css">
<script src="../lib/layui/layui.js"></script>
<script src="js/utils.js"></script>

<body id="body">
<div id="loading"></div>
<img id="target" src="" >
<img id="crop" src="" style="display: none" >
<!--<canvas id="bg_canvas" width="" height="" ></canvas>-->
<canvas id="bg_result" width="" height="" ></canvas>
<div id="buttons">
    <img src="images/translate.png" title="翻译" id="save_trans" class="button">
    <img src="images/cancel.png" id="cancel" title="取消" class="button">
    <!--<img src="images/copy.png" id="copy" class="button">-->
    <img src="images/download.png" id="download" title="下载" class="button">
</div>

<div style="right:-300px;" class="contactusdiyou">
    <div class="hoverbtn" style="display: none">
        <img class="hoverimg" src="images/hoverbtnbg.gif" height="9" width="13">
    </div>
    <div class="conter" style="overflow-y: scroll">

        <div class="topbar">
            <div id="topbar-default">
                <img id="collect-btn" style="float: right" class="" src="images/shoucang.png" title="收藏">
                <img id="edit-btn" style="float: right;margin-right: 10px" class="" src="images/edit.png"  title="编辑">
                <img id="fixed-btn" class="" src="images/tuding.png"  title="固定窗口">
            </div>


            <div class="collect-ncb" id="collect-div">
                <div class="layui-card-header collect-head">
                    已选择<span id="choose-num">1</span>个专辑
                    <img id="collect-close" style="margin-top: 11px" class="collect-close" src="images/close.png">
                </div>
                <div class="layui-card-header collect-list">
                    <a id="collect-new" style="color: #1E9FFF" href="javascript:void(0);">✚新建专辑</a>
                </div>
                <!--<div class="layui-card-header collect-list">
                    <span>默认专辑</span><input class="toggle" type="checkbox" value="default" checked>
                </div>-->

                <div class="layui-card-header collect-list-last">
                    <button id="collect-save" type="button" class="layui-btn layui-btn-normal layui-btn-fluid">确定</button>
                </div>
            </div>




        </div>

        <div class="layui-card" style="margin: 35px 5px 5px 5px">
            <div id="origin" contenteditable="false" class="layui-card-body">
                无数据
            </div>
            <span id="origin-bak" style="display: none"></span>
        </div>

        <div id="origin-btn" style="float: right;margin-right: 5px;display: none" class="layui-btn-group">
            <button id="origin-btn-ok" type="button" class="layui-btn  layui-btn-sm">
                <i class="layui-icon">&#xe605;</i>
            </button>
            <button id="origin-btn-cancel" type="button" class="layui-btn layui-btn-sm">
                <i class="layui-icon">&#x1006;</i>
            </button>
        </div>

        <div class="layui-card content" style="margin: 5px">
            <div id="trans_res" class="layui-card-body">
                无数据
            </div>
        </div>


        <div class="layui-card content" style="margin: 5px">
            <div class="layui-card-header"><span>备注&笔记</span><img id="tips" src="images/tips.png"></div>
            <textarea id="note" style="display: none;"></textarea>
            <!--<div class="layui-card-body">
            </div>-->
        </div>


    </div>
</div>
</body>
</html>
